<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .calendar-container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            position: relative;
        }

        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #666666;
            margin-bottom: 10px;
        }

        .day {
            padding: 5px;
            background: #cecece;
            border-radius: 5px;
            min-height: 50px;
            position: relative;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: auto;
            word-wrap: break-word;
        }

        .weekend {
            background: #999999;
        }

        .button2 {
            background: #999999;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button2:hover {
            background: #666666;
        }

        .day-header {
            font-weight: bold;
            background: #666666;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .event {
            font-size: 14px;
            background: #ffffff;
            padding: 5px;
            margin-top: 5px;
            border-radius: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .day-header {
            text-align: center;
            font-weight: bold;
            background: #666;
            color: white;
            padding: 8px;
            border-radius: 3px;
        }

        .event {
            background: #fff;
            padding: 3px;
            border-radius: 3px;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @media (max-width: 900px) {
            .calendar {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 400px) {
            .calendar {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="calendar-container">
        <div class="month-header">

        </div>

        <div class="calendar" id="calendar">

            <div class="day-header">Fr</div>
            <div class="day-header">Sa</div>
            <div class="day-header">So</div>

        function generateCalendar(month, year) {
            const calendar = document.getElementById("calendar");
            const monthYear = document.getElementById("month-year");

            const monthNames = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
            monthYear.innerText = `${monthNames[month]} ${year}`;

                        }
                    }
                });

        }


    function generateCalendar(month, year) {
        const calendar = document.getElementById("calendar");
        const monthYear = document.getElementById("month-year");

        const monthNames = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
        monthYear.innerText = `${monthNames[month]} ${year}`;

        calendar.innerHTML = `
            <div class="day-header">Mo</div> <div class="day-header">Di</div> <div class="day-header">Mi</div> 
            <div class="day-header">Do</div> <div class="day-header">Fr</div> <div class="day-header">Sa</div> <div class="day-header">So</div>
        `;

        let firstDay = new Date(year, month, 1).getDay();
        let daysInMonth = new Date(year, month + 1, 0).getDate();
        
        let today = new Date();
        let currentDay = today.getDate();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        if (firstDay === 0) firstDay = 7;  

        for (let i = 1; i < firstDay; i++) {
            calendar.innerHTML += `<div></div>`;
        }

        for (let day = 1; day <= daysInMonth; day++) {
            let dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            let eventHTML = "";
            let multiDayEventHTML = "";

            events.forEach(event => {
                const startDate = new Date(event.start);
                const endDate = new Date(event.end);
                const currentDate = new Date(dateKey);

                if (currentDate >= startDate && currentDate <= endDate) {
                    eventHTML += `<div class="event">${event.title}</div>`;

                    if (startDate <= currentDate && endDate >= currentDate) {
                        multiDayEventHTML = `<div class="multi-day-event-bar"></div>`;
                    }
                }
            });

            let weekendClass = (new Date(year, month, day).getDay() === 6 || new Date(year, month, day).getDay() === 0) ? "weekend" : "";

            let todayClass = (day === currentDay && month === currentMonth && year === currentYear) ? "today" : "";

            calendar.innerHTML += `
                <div class="day ${weekendClass} ${todayClass}">
                    <span class="day-number">${day}</span>
                    ${multiDayEventHTML}
                    ${eventHTML}
                </div>
            `;
        }
    }

    const style = document.createElement("style");
    style.innerHTML = `
    .today .day-number {
        font-weight: bold;
    }
    `;

    document.head.appendChild(style);

    function prevMonth() {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        generateCalendar(currentMonth, currentYear);
    }

    function nextMonth() {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        generateCalendar(currentMonth, currentYear);
    }

    </script>

</html>
